<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gato</title>
    <style type="text/css">
        svg{
            background-color:#d7f9f2;
        }
        .rosa{
            fill:#f51990
        }
        .naranja{
            fill:#ffc600;
        }
        .lila{
            fill:#b6347a
        }
        .lilaclaro{
            fill:#ed93d9
        }
    </style>
</head>
<body>
       
   <svg width="900" height="1000">
   <polygon class="rosa" points="250,400 250,700 550,700" />
   <polygon class="lila" points="250,400 500,650 500,200"/>
   <polygon class="naranja" points="500,200 700,350 500,500"/>
   <polygon class="lilaclaro" points="650,50 500,200 350,50"/>
   <polygon class="naranja" points="350,5 500,50 350,50"/>
   <polygon class="naranja" points="650,50 650,5 500,50"/>
   <g>
   <polygon class="naranja" points="250,700 160,550 40,550 140,700"/>
   </g>
   </svg>

</body>
</html>
